## etcd information

  - variable: Cluster.etcd
    default: "false"
    description: "Whether to use external etcd "
    type: string
    group: Rainbond etcd
    label: Rainbond etcd
    show_subquestion_if: true
    subquestions: 
    - variable: Cluster.etcd.enable
      type: string
      default: "true"
      required: true
      group: Rainbond etcd
      description: Enable external etcd
      label: Rainbond etcd    
    - variable: Cluster.etcd.endpoints
      type: multiline
      default: ""
      required: true
      group: Rainbond etcd
      description: etcd IP and port
      label: Rainbond etcd
    - variable: Cluster.etcd.secretName
      type: string
      default: ""
      required: true
      group: Rainbond etcd
      description: etcd ip address
      label: Rainbond etcd
    
