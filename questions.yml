questions:
## Cluster information

  - variable: Cluster.enableHA
    default: "false"
    description: "Whether to enable Rainbond high availability"
    type: string
    label: Rainbond
    show_subquestion_if: true

## mirror repository information

  - variable: Cluster.imageHub
    default: "false"
    description: "Whether to use an external mirror repository"
    type: string
    label: Rainbond imageHub
    show_subquestion_if: true
    subquestions:
    - variable: Cluster.imageHub.enable
      default: true
      description: Open mirror repository
      label: Rainbond imageHub enable
      required: true 
    - variable: Cluster.imageHub.domain
      default: ""
      description: Warehouse Address
      label: Rainbond imageHub domain
      required: true
    - variable: Cluster.imageHub.namespace
      default: ""
      description: repository namespace
      label: Rainbond imageHub namespace
      required: true
    - variable: Cluster.imageHub.username
      default: ""
      description: Warehouse login username
      label: Rainbond imageHub username
      required: true
    - variable: Cluster.imageHub.password
      default: ""
      description: Warehouse login password
      label: Rainbond imageHub password
      required: true
      type: password

## etcd information

  - variable: Cluster.etcd
    default: "false"
    description: "Whether to use external etcd "
    type: string
    label: Rainbond etcd
    show_subquestion_if: true
    subquestions: 
    - variable: Cluster.imageHub.endpoints
      type: multiline
      default: ""
      required: true
      description: etcd ip address
      label: Rainbond etcd
    
## External storage RWX

  - variable: Cluster.RWX
    default: "false"
    description: "Whether to use external storage"
    type: storageclass
    label: Rainbond storageclass
    show_subquestion_if: true
    subquestions: 
    - variable: Cluster.RWX.config.storageClassName
      default: ""
      required: true
      description: external storage storageClassName
      label: Rainbond ClassName

## External storage RWO

  - variable: Cluster.RWO
    default: "false"
    description: "Whether to use external storage"
    type: storageclass
    label: Rainbond storageclass
    show_subquestion_if: true
    subquestions: 
    - variable: Cluster.RWO.storageClassName
      default: ""
      required: true
      description: external storage storageClassName
      label: Rainbond ClassName

## region database

  - variable: Cluster.regionDatabase
    default: "false"
    description: "Whether to enable external cluster database"
    type: string
    label: Rainbond cluster database
    show_subquestion_if: true
    subquestions:
    - variable: Cluster.regionDatabase.enable
      default: true
      description: Start the cluster database
      label: Rainbond cluster database
      required: true 
    - variable: Cluster.regionDatabase.host
      default: ""
      description: Database IP
      label: Rainbond regionDatabase host
      required: true
    - variable: Cluster.regionDatabase.name
      default: ""
      description: library name
      label: Rainbond regionDatabase name
      required: true
    - variable: Cluster.regionDatabase.port
      default: "3306"
      description: regionDatabase port
      label: Rainbond regionDatabase port
      required: true
    - variable: Cluster.regionDatabase.password
      default: ""
      description: regionDatabase password
      label: Rainbond regionDatabase password
      type: password
    - variable: Cluster.regionDatabase.username
      default: ""
      description: regionDatabase username
      label: Rainbond regionDatabase username
      type: string
      
