- apiVersion: rainbond.io/v1alpha1
  kind: RbdComponent
  metadata:
    labels:
      belongTo: rainbond-operator
      creator: Rainbond
      name: rbd-gateway
      priorityComponent: "true"
    name: rbd-gateway
    namespace: {{ .Release.Namespace }}
  spec:
    {{- if .Values.Component.rbd_gateway.args }}
    args:
    {{- range .Values.Component.rbd_gateway.args }}
    - {{ . | toString  }}
    {{- end }} 
    {{- end }}
    {{- if .Values.Component.rbd_gateway.env }}
    env:
    {{- range $key,$value := .Values.Component.rbd_gateway.env }}
    - name: {{ $key }}
      value: "{{ $value }}"
    {{- end }}
    {{- end }}
    {{- if .Values.Component.rbd_gateway.volumeMounts }}
    volumeMounts:
    {{- range $key,$value := .Values.Component.rbd_gateway.volumeMounts }}
    - name: {{ $key }}
      mountPath: {{ $value }}
    {{- end }}  
    {{- end }}
    {{- if .Values.Component.rbd_gateway.volumes }}
    volumes:
    {{- range $key,$value := .Values.Component.rbd_gateway.volumes }}
    - name: {{ $key }}
{{ $value | toYaml |indent 6}}
    {{- end }}  
    {{- end }}
    image: {{ .Values.Component.rbd_gateway.apisix-ingress-image }},{{ .Values.Component.rbd_gateway.apisix-image }}
    imagePullPolicy: {{ .Values.Cluster.imagePullPolicy }}
    priorityComponent: true
    replicas: 1

