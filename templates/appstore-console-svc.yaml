{{- if .Values.Component.rbd_app_ui.enable }}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: appstore-console
  name: appstore-console
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 7070
    protocol: TCP
    targetPort: 7070
  - name: proxy
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    name: appstore-console
  type: ClusterIP
{{- end }}